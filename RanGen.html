<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e3f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            background-color: #5f5fad;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444477;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Generator</h1>
        <button onclick="generateCharacter()">Generate Character</button>
        <p id="character"></p>
    </div>

    <script>
        function generateCharacter() {
            var categories = ['tragic', 'average', 'happy'];
            var randomCategory = categories[Math.floor(Math.random() * categories.length)];
            var character;

            switch(randomCategory) {
                case 'tragic':
                    character = 'Tragic character: experiences great suffering or sorrow.';
                    break;
                case 'average':
                    character = 'Average character: leads a normal or typical life.';
                    break;
                case 'happy':
                    character = 'Happy character: Moves through life with a positive outlook.';
                    break;
                default:
                    character = 'Character category not found.';
                    break;
            }

            document.getElementById('character').innerHTML = character;
        }
    </script>
</body>
</html>
